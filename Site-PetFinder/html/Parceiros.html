<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define a viewport para dispositivos móveis -->
    <title>PetFinder</title>
    <!-- Título da página -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Importa o arquivo CSS -->
    <style>
      /* Estilos adicionais */
      body {
        min-height: 155vh;
        /* Define a altura mínima do corpo para ocupar pelo menos toda a altura da janela de visualização */
        display: flex;
        /* Usa flexbox para alinhar os itens verticalmente */
        flex-direction: column;
        /* Alinha os itens verticalmente */
        justify-content: center;
        /* Centraliza os itens verticalmente */
        align-items: center;
        /* Centraliza os itens horizontalmente */
        background-image: url("img/cachorro-labrador.jpg");
        /* Define a imagem de plano de fundo */
        background-size: cover;
        /* Faz a imagem de plano de fundo cobrir todo o tamanho do corpo */
        background-position: center;
        /* Centraliza a imagem de plano de fundo */
      }

      header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        /* Adiciona margem na parte inferior do cabeçalho */
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      #logo {
        width: 100px; /* Define a largura do logo */
        height: auto; /* Mantém a proporção da altura */
        margin-right: 101px;
      }

      #site-title {
        margin: 0;
      }

      main {
        text-align: center;
        /* Centraliza o conteúdo principal horizontalmente */
        margin-bottom: 50px;
        /* Adiciona margem na parte inferior do conteúdo principal */
      }

      footer {
        margin-top: auto;
        /* Coloca o rodapé no final da página */
      }
    </style>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="logo-container">
        <img src="img/logo_cao.png" alt="Logo do PetFinder" id="logo" />
        <!-- Logo do PetFinder -->
        <h1 id="site-title">PetFinder</h1>
        <!-- Título do site -->
      </div>
      <button id="login-button" onclick="window.location.href= 'login.html'">
        Login
        <!-- Botão para redirecionar para a página de login -->
      </button>
      <button
        id="cadastro-button"
        onclick="window.location.href= 'CadastroDoCliente.html'"
      >
        Cadastro
        <!-- Botão para redirecionar para a página de cadastro -->
      </button>
      <div class="social-buttons">
        <button id="facebook-button">Facebook</button>
        <!-- Botão de login com Facebook -->
        <button id="instagram-button">Instagram</button>
        <!-- Botão de login com Instagram -->
      </div>
    </header>

    <!-- Navegação -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <!-- Link para a página inicial -->
        <li><a href="#">Parceiros</a></li>
        <!-- Link para a página de parceiros -->
        <li><a href="#">Quem somos?</a></li>
        <!-- Link para a página "Quem somos?" -->
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main>
      <!-- Seção principal -->
      <section id="main-content">
        <!-- Título da seção -->
        <h2>Nossos Parceiros</h2>
        <!-- Lista de parceiros -->
        <ul>
          <li>Parceiro 1</li>
          <li>Parceiro 2</li>
          <li>Parceiro 3</li>
          <!-- Adicione mais itens conforme necessário -->
        </ul>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>
      <!-- Links de informações -->
      <p>Direitos Autorais</p>
      <p>Anuncie</p>
      <p>Parceiros</p>
      <p>Suporte</p>
    </footer>
  </body>
</html>
